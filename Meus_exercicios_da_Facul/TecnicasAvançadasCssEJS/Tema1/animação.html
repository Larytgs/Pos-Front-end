<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação pelo CSS</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: blue;
            position: relative;
            animation-name: mymove;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes mymove{
            from {top: 0px;}
            to {top: 150px;}
            50% {margin-left: 500px;
                opacity: 1;}
            70% {margin-top: 100px;
                opacity: 2;}
        }
    </style>
</head>
<body>
    <h1>CSS Animação com Interação</h1>

    <p>Repoduza a animação para sempre</p>

    <div></div>
</body>
</html>
