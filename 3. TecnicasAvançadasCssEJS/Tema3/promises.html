<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        const timeout = (duration) => {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, duration)
            })
        }
        timeout(5000)
            .then(function(){
                console.log('Passou 5 segundos')
            })
    </script>
</body>
</html>
