<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Intl</title>
</head>
<body>
    <script>
        //DateTimeFormat
        const data = new Date('2024-20-01');
        
        console.log(new Intl.DateTimeFormat('pt-BR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'}).format(data))

        console.log(new Intl.DateTimeFormat('pt-BR', {timeZone: 'UTC'}).format(data))

        const d2 = new Intl.DateTimeFormat('en-US',{
            year: 'numeric',
            month: 'long',
            day: 'numeric'})
        console.log(d2.format(data))        


        //NumberFormat
        const n = 100000
        //para converter em Reais: R$ 100.000,00
        console.log(new Intl.NumberFormat('pt-BR', {style: 'currency', currency: 'BRL'}).format(n));

        //para converter em Euros: 100.000,00 €
        console.log(new Intl.NumberFormat('de-DE', { style:'currency', currency: 'EUR' }).format(n));

        //para converter em Yenes: ￥100,000
        console.log(new Intl.NumberFormat('ja-JP', {style: 'currency', currency: 'JPY'}).format(n));


        //RelativeTimeFormat
        const df = new Intl.RelativeTimeFormat('pt')
        console.log(df.format(-1, 'day'))
        console.log(df.format(-1, 'month'))
        console.log(df.format(-1, 'year'))
        console.log(df.format(5, 'day'))
        console.log(df.format(5, 'month'))
        console.log(df.format(5, 'year'))

    </script>
</body>
</html>
